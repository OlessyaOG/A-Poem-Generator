<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <h1>AI Poem Generator</h1>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>The poem will go here</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/OlessyaOG" target="_blank">Olessya Oporta</a>
      and is
      <a href="https://github.com/OlessyaOG/A-Poem-Generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted on
      <a href="https://generate-your-poem.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
